<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>知识星球 - 发现</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .header {
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .title {
      font-size: 20px;
      font-weight: bold;
    }
    
    .categories {
      display: flex;
      overflow-x: auto;
      padding: 0 12px;
      margin-bottom: 16px;
      scrollbar-width: none;
    }
    
    .categories::-webkit-scrollbar {
      display: none;
    }
    
    .category {
      flex: 0 0 auto;
      padding: 8px 16px;
      margin-right: 8px;
      background-color: #f0f2f5;
      border-radius: 16px;
      font-size: 14px;
      white-space: nowrap;
    }
    
    .category.active {
      background-color: var(--primary-color);
      color: white;
    }
    
    .sphere-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      padding: 0 12px;
    }
    
    .sphere-item {
      background-color: var(--card-background);
      border-radius: var(--border-radius);
      padding: 16px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .sphere-img {
      width: 80px;
      height: 80px;
      border-radius: 40px;
      object-fit: cover;
      margin-bottom: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    .sphere-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
      text-align: center;
    }
    
    .sphere-desc {
      font-size: 12px;
      color: var(--light-text);
      text-align: center;
      margin-bottom: 12px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      height: 36px;
    }
    
    .sphere-meta {
      font-size: 12px;
      color: var(--lighter-text);
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .sphere-meta i {
      margin-right: 4px;
    }
    
    .sphere-meta span {
      margin-right: 8px;
    }
    
    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 16px;
    }
    
    .featured-sphere {
      margin: 0 12px 20px;
      position: relative;
      border-radius: var(--border-radius);
      overflow: hidden;
      height: 160px;
      box-shadow: var(--shadow);
    }
    
    .featured-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .featured-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 16px;
      background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0));
      color: white;
    }
    
    .featured-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .featured-desc {
      font-size: 12px;
      opacity: 0.9;
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin: 16px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .section-title a {
      font-size: 14px;
      color: var(--primary-color);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="iphone-container">
    <!-- 状态栏 -->
    <div class="status-bar">
      <div class="status-bar-left">
        <span>9:41</span>
      </div>
      <div class="status-bar-right">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi ml-10"></i>
        <i class="fas fa-battery-full ml-10"></i>
      </div>
    </div>
    
    <!-- 内容区域 -->
    <div class="content">
      <!-- 头部 -->
      <div class="header">
        <div class="title">发现</div>
      </div>
      
      <!-- 搜索栏 -->
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="搜索星球、用户或内容" class="search-input">
      </div>
      
      <!-- 分类 -->
      <div class="categories">
        <div class="category active">全部</div>
        <div class="category">科技</div>
        <div class="category">投资</div>
        <div class="category">职场</div>
        <div class="category">教育</div>
        <div class="category">健康</div>
        <div class="category">生活</div>
        <div class="category">艺术</div>
        <div class="category">体育</div>
      </div>
      
      <!-- 精选星球 -->
      <div class="featured-sphere">
        <img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2560&q=80" alt="精选星球" class="featured-img">
        <div class="featured-overlay">
          <div class="featured-title">未来科技探索</div>
          <div class="featured-desc">探索前沿科技，预见未来趋势</div>
        </div>
      </div>
      
      <!-- 热门星球 -->
      <div class="section-title">
        <span>热门星球</span>
        <a href="#">查看更多</a>
      </div>
      
      <div class="sphere-grid">
        <div class="sphere-item">
          <img src="https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2560&q=80" alt="程序员成长" class="sphere-img">
          <div class="sphere-name">程序员成长</div>
          <div class="sphere-desc">分享编程技巧、职业发展和技术趋势</div>
          <div class="sphere-meta">
            <i class="fas fa-user"></i>
            <span>3.2万人</span>
            <i class="fas fa-file-alt"></i>
            <span>1.5万内容</span>
          </div>
          <button class="btn btn-small">加入</button>
        </div>
        
        <div class="sphere-item">
          <img src="https://images.unsplash.com/photo-1579621970563-ebec7560ff3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2560&q=80" alt="理财小白成长营" class="sphere-img">
          <div class="sphere-name">理财小白成长营</div>
          <div class="sphere-desc">从零开始学习投资理财知识</div>
          <div class="sphere-meta">
            <i class="fas fa-user"></i>
            <span>2.8万人</span>
            <i class="fas fa-file-alt"></i>
            <span>1.2万内容</span>
          </div>
          <button class="btn btn-small">加入</button>
        </div>
        
        <div class="sphere-item">
          <img src="https://images.unsplash.com/photo-1542744173-8e7e53415bb0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2560&q=80" alt="职场进阶" class="sphere-img">
          <div class="sphere-name">职场进阶</div>
          <div class="sphere-desc">职场技能提升、晋升秘籍分享</div>
          <div class="sphere-meta">
            <i class="fas fa-user"></i>
            <span>1.9万人</span>
            <i class="fas fa-file-alt"></i>
            <span>8千内容</span>
          </div>
          <button class="btn btn-small">加入</button>
        </div>
        
        <div class="sphere-item">
          <img src="https://images.unsplash.com/photo-1494059980473-813e73ee784b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2560&q=80" alt="读书会" class="sphere-img">
          <div class="sphere-name">读书会</div>
          <div class="sphere-desc">每周一本好书，共同成长</div>
          <div class="sphere-meta">
            <i class="fas fa-user"></i>
            <span>1.5万人</span>
            <i class="fas fa-file-alt"></i>
            <span>6千内容</span>
          </div>
          <button class="btn btn-small">加入</button>
        </div>
      </div>
      
      <!-- 新星球 -->
      <div class="section-title">
        <span>新星球</span>
        <a href="#">查看更多</a>
      </div>
      
      <div class="sphere-grid">
        <div class="sphere-item">
          <img src="https://images.unsplash.com/photo-1507146153580-69a1fe6d8aa1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2560&q=80" alt="AI绘画学习" class="sphere-img">
          <div class="sphere-name">AI绘画学习</div>
          <div class="sphere-desc">学习AI绘画技巧，分享创作心得</div>
          <div class="sphere-meta">
            <i class="fas fa-user"></i>
            <span>5千人</span>
            <i class="fas fa-file-alt"></i>
            <span>1千内容</span>
          </div>
          <button class="btn btn-small">加入</button>
        </div>
        
        <div class="sphere-item">
          <img src="https://images.unsplash.com/photo-1511649475669-e288648b2339?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2560&q=80" alt="创业者社区" class="sphere-img">
          <div class="sphere-name">创业者社区</div>
          <div class="sphere-desc">分享创业经验，解决创业难题</div>
          <div class="sphere-meta">
            <i class="fas fa-user"></i>
            <span>3千人</span>
            <i class="fas fa-file-alt"></i>
            <span>800内容</span>
          </div>
          <button class="btn btn-small">加入</button>
        </div>
      </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="tab-bar">
      <a href="home.html" class="tab-item">
        <i class="fas fa-home"></i>
        <span>首页</span>
      </a>
      <a href="discover.html" class="tab-item active">
        <i class="fas fa-compass"></i>
        <span>发现</span>
      </a>
      <a href="publish.html" class="tab-item">
        <i class="fas fa-plus-circle"></i>
        <span>发布</span>
      </a>
      <a href="messages.html" class="tab-item">
        <i class="fas fa-comment"></i>
        <span>消息</span>
      </a>
      <a href="profile.html" class="tab-item">
        <i class="fas fa-user"></i>
        <span>我的</span>
      </a>
    </div>
  </div>
</body>
</html>
