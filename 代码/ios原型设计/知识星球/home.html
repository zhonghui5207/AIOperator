<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>知识星球 - 首页</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .header {
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 20px;
      font-weight: bold;
      color: var(--primary-color);
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin: 16px;
    }
    
    .sphere-scroll {
      display: flex;
      overflow-x: auto;
      padding: 0 12px;
      margin-bottom: 20px;
      scrollbar-width: none;
    }
    
    .sphere-scroll::-webkit-scrollbar {
      display: none;
    }
    
    .sphere-card {
      flex: 0 0 auto;
      width: 120px;
      margin-right: 12px;
      text-align: center;
    }
    
    .sphere-img {
      width: 80px;
      height: 80px;
      border-radius: 40px;
      object-fit: cover;
      margin-bottom: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    .sphere-name {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .sphere-owner {
      font-size: 12px;
      color: var(--light-text);
    }
    
    .post-card {
      padding: 16px;
      background-color: var(--card-background);
      margin-bottom: 10px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .post-info {
      margin-left: 12px;
    }
    
    .post-author {
      font-weight: 500;
      font-size: 15px;
    }
    
    .post-meta {
      font-size: 12px;
      color: var(--light-text);
      margin-top: 2px;
    }
    
    .post-content {
      margin-bottom: 12px;
      line-height: 1.5;
    }
    
    .post-image {
      width: 100%;
      border-radius: var(--small-radius);
      margin-bottom: 12px;
    }
    
    .post-actions {
      display: flex;
      justify-content: space-between;
      color: var(--light-text);
      font-size: 14px;
    }
    
    .post-action {
      display: flex;
      align-items: center;
    }
    
    .post-action i {
      margin-right: 4px;
    }
    
    .tabs {
      display: flex;
      border-bottom: 1px solid var(--border-color);
      background-color: var(--card-background);
      position: sticky;
      top: 44px;
      z-index: 10;
    }
    
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      font-size: 15px;
      color: var(--light-text);
    }
    
    .tab.active {
      color: var(--primary-color);
      font-weight: 500;
      position: relative;
    }
    
    .tab.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 3px;
      background-color: var(--primary-color);
      border-radius: 3px;
    }
  </style>
</head>
